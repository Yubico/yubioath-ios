name: AuthenticatorTests

on: [push]

jobs:
  build:

    runs-on: macos-latest
    strategy:
        matrix:
          destination: ['platform=iOS Simulator,OS=13.2.2,name=iPhone 8']

    steps:
      - uses: actions/checkout@v2
        
      - name: Checkout submodules
        shell: bash
        run: |
          git submodule update --init --recursive
      
      - name: Check file structure
        run: ls -la YubiKit
        
      - name: Install Dependencies
        run: pod install       
                        
      - name: Test on emulator
        run: |
          xcodebuild -sdk iphonesimulator -configuration Release -workspace Authenticator.xcworkspace -scheme Authenticator -destination "${destination}" test  CODE_SIGNING_ALLOWED=NO | xcpretty --test --color
        env: 
         destination: ${{ matrix.destination }}

      - name: Build for device
        run: |
          mkdir deploy
          xcodebuild -sdk iphoneos -configuration Release -workspace Authenticator.xcworkspace -scheme Authenticator build CODE_SIGNING_ALLOWED=NO CONFIGURATION_BUILD_DIR=deploy
          
      - name: Upload artifact
        uses: actions/upload-artifact@v1
        with:
          name: yubioath-desktop-macos-app-bundle
          path: deploy
