name: AuthenticatorTests

on: [push]

jobs:
  build:

    runs-on: macos-latest
    strategy:
        matrix:
          destination: ['platform=iOS Simulator,OS=12.2,name=iPhone X']

    steps:
      - uses: actions/checkout@v2
        
      - name: Checkout submodules
        shell: bash
        run: |
          git submodule update --init --recursive
      
      - name: Check file structure
        run: ls -la
        
      - name: Install Dependencies
        run: pod install       
                        
      - name: Test on emulator
        run: |
          xcodebuild -sdk iphonesimulator -configuration Release -workspace Authenticator.xcworkspace -scheme Authenticator test CODE_SIGNING_ALLOWED=NO
        env: 
         destination: ${{ matrix.destination }}

      - name: Build for device
        run: |
          xcodebuild -sdk iphoneos -configuration Release -workspace Authenticator.xcworkspace -scheme Authenticator build CODE_SIGNING_ALLOWED=NO

      - name: Rename and archive app bundle
        run: |
          mkdir deploy
          mv Authenticator.app deploy
          
      - name: Upload artifact
        uses: actions/upload-artifact@v1
        with:
          name: yubioath-desktop-macos-app-bundle
          path: deploy
