name: Swift

on: [push, pull_request]

jobs:
  build:

    runs-on: macOS-latest

    steps:
      - uses: actions/checkout@v1
        
      - name: Checkout submodules
        shell: bash
        run: |
          git submodule update --init --recursive
      
      - name: Install Dependencies
        shell: bash
        run: |
          cd yubioath-ios
          pod repo update
          pod install       
             
      - name: Build
        run: swift build -v
        
      - name: Run tests
        run: swift test -v
